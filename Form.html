<!DOCTYPE html>
<html>
<head>

    <title>Registration Form | GAC</title>
    <link rel="stylesheet" href="form.css">   
    <link rel="icon" type="image/x-icon" href="009.jpg">
</head>
<body>
    <div class="container">
    <h2 class="title">Registration Form</h2>
    <form id="Form" method="post">
        <div class="main-input-info">
            <div class="user-input-box">

          
    <label>First Name :  </label>
    <br>
    <input type="text" name="first name"
    id="name" placeholder="Enter First Name" required>
    <br><br>
    <label>Last Name :  </label>
    <br>
    <input type="text" name="Last name"
    id="name" placeholder="Enter Last Name" required>
    <br><br>
    <label>Date of Birth:</label>
    <br>
    <input type="date" name="dob" required>
    <br><br>
    <label>Phone Number :  </label>
    <br>
    <input type="tel" name="Num"
    id="PhoneNumber" placeholder="Enter Contact Number" maxlength="10" required>
    <br><br> 
    <label>Obtained GPA in SEE :</label>
    <br>
    <input type="number" placeholder="Obtained GPA" name="gpa" required>
    <br><br>
    <label>Address :  </label>
    <br>
    <input type="text" name="address"
    id="add" placeholder="Your Address" required>
    <br><br>
    <label>Province :</label>   
    <br>
    <select id="province" name="province" required>
        <option value="#">Select Province</option>
        <option value="a">Province 1 [NP-P1]</option>
        <option value="b">Province 2 [NP-P2]</option>
        <option value="c">Province 3 [NP-P3]</option>
        <option value="d">Province 4 [NP-P4]</option>
        <option value="e">Province 5 [NP-P5]</option>
        <option value="f">Province 6 [NP-P6]</option>
        <option value="g">Province 7 [NP-P7]</option>
        </select>
     <br><br>
        
     <label>Previous School Attended :</label>
     <br>
     <input type="text" name="School Name"
     id="scl" placeholder="Previous School" required>
     <br><br>
     <label>Desired Course :</label>
     <br>
     <select id="courses" name="course" required>
        <option value="#">Select Course</option>
        <option value="Opt.1">BSC</option>
        <option value="Opt.2">BSCIT</option>
        <option value="Opt.3">MBBS</option>
        <option value="Opt.4">BTECH</option>
     </select>
     <br><br>
     <div class="form-submit-btn">
     <input type="submit" value="Submit">
     </div>
        </div>
    </div>
    </form>
    </div>
     
    
</body>
</html>
